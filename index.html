<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeDiGa</title>
</head>

<body>
  <header>
    <h1>
      <strong>SeDiGa</strong> Sergio Digital Garden
    </h1>
  </header>
  <main>
    <section id="here" aria-label="Entradas de la bitácora"></section>
  </main>
</body>
<script>
  // Entry point, where the application initialization begins.
  const postData = [
    {
      title: "Empezar a pensar",
      content: "En una época que pensar fuera una pérdida de tiempo, me quiero permitir hacer algo que sea lento, que sea incómodo, poco conveniente, artesanal. Quiero permitirme ir en contra del tiempo industrial, financiero y psicótico.",
      type: "short",
      date: "1746665190",
    },
    {
      title: "Mínimo visual y móvil",
      content: "Es una investigación, un juego. Dispositivos lumīnicos principalmente analógicos, como pude ser una luz viajando dentro de un tubo con perforaciones. Es un juego de piezas. Es un proceso de colocar piezas en relación con otras. Hay un tema con la sincronicidad de cada evento luminoso con otro evento sonoro. Puede no ser una sincronicidad tradicional / directa",
      type: "short",
      date: "1748126414",
    }
  ]

  const entryCreator = (postData) => {

    postData.map(entry => {
      const mountPoint = document.getElementById("here"); // My target container where app lives
      
      const newArticle = document.createElement("article");
      const newParagraph = document.createElement("p")
      
      newParagraph.textContent = entry.content;
      newArticle.appendChild(newParagraph);
      newArticle.classList.add(entry.type);

      mountPoint.appendChild(newArticle)
    })
  };

  document.addEventListener("DOMContentLoaded", function (event) {
    entryCreator(postData);
  })

</script>

<style>
  @media (prefers-color-scheme: dark) {
    body {
      font-family: 'Courier New', Courier, monospace;
      color: rgb(197, 175, 147);

    }

    p {
      font-size: 16px;
    }

    h1 {
      font-weight: 400;
    }

    .short {
      border-left: 4px solid rgb(32, 32, 32);
      background-color: rgb(54, 54, 54);
      padding: 12px;
      margin: 4px;
      border: 1px solid rgb(101, 18, 18);
    }
  }

  @media (prefers-color-scheme: light) {
    body {
      font-family: 'Courier New', Courier, monospace;
    }

    .short {
      border-left: 4px solid grey;
      background-color: aliceblue;
      padding: 12px;
      margin: 4px;
    }
  }
</style>

</html>
